<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
    <link rel="stylesheet" href="styles2.css">

</head>

<body>
    <div class="chat-container">
        <div class="chat">
            <div class="column-1">
                <div class="row-1">
                    <div class="mess-text">
                        <h2>Matt M.</h2>
                        <p>Hello, I am wondering if you are free to meet this weekend?</p>
                    </div>
                    <img src="image2.avif" class="user-img">
                </div>
                <div class="row-1 row-2">
                    <img src="image 3.webp" class="user-img">
                    <div class="mess-text">
                        <h2>Caroline H.</h2>
                        <p>I am free this weekend! What day should we meet?</p>
                    </div>

                </div>
                <div class="row-1">
                    <div class="mess-text">
                        <h2>Matt M.</h2>
                        <p>Great! How about Sunday, around noon?</p>
                    </div>
                    <img src="image2.avif" class="user-img">
                </div>

                <div class="row-1 row-2">
                    <img src="image 3.webp" class="user-img">
                    <div class="mess-text">
                        <h2>Caroline H.</h2>
                        <p>Yeah, let's meet then.</p>
                    </div>
                </div>
                <input type="text" placeholder="Type your message...">
            </div>
            <div class="row-3">
                <h4>Chat Messages</h4>
                <ul>
                    <li class="offline">Racing Team</li>
                    <li class="online">Jamie B.</li>
                    <li class="online">Monika K.</li>
                    <li class="offline">Sarah K.</li>
                </ul>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
    </div>


    </div>

</body>

</html>
